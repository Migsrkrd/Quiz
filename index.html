<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Reickerds Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="time">Welcome to Michael's Quiz!</h1>
    </header>
    <main>
        <section>
            <h2 id="questionBox">Press Start Quiz to see if you're a true friend of Michael!</h2>
            <h3 id="answerBox">⬇️click if you dare⬇️</h3>
            <p class="answer"></p>
            <h3 id="answerBox1"></h3>
            <p class="answer1"></p>
            <h3 id="answerBox2"></h3>
            <p class="answer2"></p>
            <h3 id="answerBox3"></h3>
            <p class="answer3"></p>
            <button id="quizStarter">Start Mah Quiz</button>
        </section>
    </main>
    <aside>
        <article class="endGameInfo">
            <h4 id="yourScore"></h4>
            <label id="initials">Enter initials here</label>
            <input id="initialsBox" type="text" maxlength="3">
            <p id="submitInitials"></p>
        </article>
        <div id="scoreTable">
            <h4 id="scoreTableTitle"></h4>
            <li class="scoresList">
            </li>
        </div>
    </aside>
    <script src="javascript.js"></script>
</body>
</html>
